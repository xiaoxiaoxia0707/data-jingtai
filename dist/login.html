<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title></title>
    <link rel="stylesheet" href="css/weui.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/master.css">
  <!--   <link rel="stylesheet" href="css/example.css"> -->
</head>
<body ontouchstart>
    <div class="page">
        <div class="dadaLogin-content content">
            <div class="logo">
                <div class="logo-main">
                    <img src="images/logo.png" alt="头像" width="75">
                    <img src="images/title.png" alt="标题" width="145">
                </div>
            </div>
            <!-- 输入手机号与密码-->
           <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label"><img src="images/phone.png" alt="手机" width="16"></label></div>
                    <div class="weui-cell__bd" class="phone-weui-cell__bd">
                        <input class="weui-input" type="number"  placeholder="请输入手机号" id="numberInput"/>
                    </div>
                    <img src="images/fork.png" alt="打叉" width="16"  id="fork-img">
                 </div>
                 <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label"><img src="images/key.png" alt="密码" width="20"></label></div>
                    <div class="weui-cell__bd" class="key-weui-cell__bd">
                        <input class="weui-input" type="password" placeholder="请输入密码" id="passwordInput"/>
                    </div>
                    <img src="images/eye.png" alt="眼睛" width="18"  id="eye-img">
                 </div>
             </div>
            <div class="button-sp-area">
                <a href="javascript:;" class="weui-btn weui-btn_plain-default">按钮</a>   
            </div>
            <div  id="dialog" style="display: none;">
                <div class="weui-mask"></div>
                <div class="weui-dialog">
                    <div class="weui-dialog__bd">手机信息错误</div>
                    <div class="weui-dialog__ft">
                        <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
                    </div>
                </div>
            </div>
        </div>
        </div>   
    </div>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">
     $(function(){
        var $numberInput = $('#numberInput'),//输入手机号input
            $inputCancel = $('#fork-img');//打叉的图片
            $passwordInput=$("#passwordInput");//输入密码input
            $inputShow=$("#eye-img");//眼睛的图片
        //对手机input做点击显示打叉
        $numberInput.on('click',function(){
           $inputCancel.show();
        });
        //点击打叉图片，清除手机input里面值
        $inputCancel.on('click',function(){
            $numberInput.val('');
        });
        //点击密码input框显示按钮
        $passwordInput.on('click',function(){
             $inputShow.show();
        })
        //点击眼睛图片，显示密码与隐藏密码
        var status = 0;
        $inputShow.on('click',function(){
            if(status == 0){
                status = 1;
               $passwordInput.attr("type", "text");  
            }else {
                status = 0;
               $passwordInput.attr("type","password");
            }
        })
        $(".weui-btn").click(function(){
         //手机号码的正则表达式
        var phone = $numberInput.value;
        if(!(/^1(3|4|5|7|8)\d{9}$/.test(phone))){ 
            //提示框显示
            $("#dialog").css("display","block");
            $(".weui-dialog__btn").click(function(){
                $("#dialog").css("display","none");
            })
            }     
        })    
    });
</script>
</body>
</html>
