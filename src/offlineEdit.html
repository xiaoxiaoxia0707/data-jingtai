<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title></title>
    <link rel="stylesheet" href="css/weui.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_397517_apq9zsvphrr4quxr.css">
  <!--   <link rel="stylesheet" href="css/example.css"> -->
</head>
<body ontouchstart>
   <div class="page">
        <div class="area-header page__hd header">
            <a  class="pull-left iconfont icon-zuobian"></a>
            <h1 class="title">
                    编辑活动
            </h1>
            <!-- <a  class="pull-right">编辑</a>KA经理在活动详情页面多个编辑按钮-->
        </div> 
        <div class="sendOffline-content content">
                <!--活动信息内容-->
                 <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">活动名称</label></div>
                        <div class="weui-cell__bd">
                        <input class="weui-input" type="text" value="6.18年中大促销"/>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">活动预算</label></div>
                        <div class="weui-cell__bd">
                        <input class="weui-input" type="text" value="12000:00"/>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="textarea-header weui-cell__hd"><label class="weui-label">活动要求</label></div>
                        <div class="weui-cell__bd">
                             <textarea class="weui-textarea" value="1.20家门店参与，为期7天。2.需要有明显堆头。3.必须完成300万业绩。4.以上所说的全部都要达到，重要事情说三遍" rows="3"></textarea>
                            <!-- <div class="weui-textarea-counter"><span>0</span>/200</div> -->
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">开始时间</label></div>
                        <div class="weui-cell__bd">
                        <input class="weui-input" type="text" value="2017-12-2"/>
                        </div>
                    </div>
                     <div class="weui-cell">
                        <div class="weui-cell__hd"><label class="weui-label">结束时间</label></div>
                        <div class="weui-cell__bd">
                        <input class="weui-input" type="text" value="2017-12-2"/>
                        </div>
                    </div>
                     <div class="weui-cell">
                        <div class="weui-cell__bd">
                    <div class="weui-uploader">
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles">
                                <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(./images/pic_160.png)">
                                    <div class="weui-uploader__file-content">
                                        <i class="weui-icon-warn"></i>
                                    </div>
                                </li>
                                <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(./images/pic_160.png)">
                                    <div class="weui-uploader__file-content">50%</div>
                                </li>
                            </ul>
                            <div class="weui-uploader__input-box">
                                <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="area-list weui-cells">
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>选择合伙人</p>
                </div>
                <div class="weui-cell__ft">
                    未选择
                </div>
            </a>
        </div> 
         </div> 
        <!--KA 经理编辑后重新发布品牌商的活动-->  
        <a href="#" class="bar bar-tab see-activity">发布活动</a>        
    </div>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">
    
</script>
</body>
</html>
